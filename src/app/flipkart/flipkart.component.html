<p>flipkart works!</p>
<div *ngFor="let flipkart of flipkarts">
    <h1>ID:{{flipkart.id}}</h1>
    <h2>TITLE:{{flipkart.title}}</h2>
    <h3>PRICE:{{flipkart.price}}</h3>
    <h4>DESCRIPTION:{{flipkart.description}}</h4>
    <h5>CATEGORY:{{flipkart.category}}</h5>
    <p>
        <img src="{https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg}" height="50px" width="100px"></p>

    <h5>{{flipkart.rating}}</h5>
</div>
